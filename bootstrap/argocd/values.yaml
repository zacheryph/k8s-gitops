argo-cd:
  fullnameOverride: argocd

  server:
    extraArgs:
    - --insecure
    metrics: &metrics
      enabled: true
      serviceMonitor:
        enabled: true

  repoServer:
    metrics: *metrics
    volumes:
    - name: cmp-plugin
      configMap:
        name: cmp-plugin
    - name: custom-tools
      emptyDir: {}
    - name: tmp-dir
      emptyDir: {}
    initContainers:
    - name: download-tools
      image: alpine:3.19
      command: [sh, -c]
      env:
      - name: AVP_VERSION
        value: "1.14.0"
      args:
      - >-
        wget -O argocd-vault-plugin
        https://github.com/argoproj-labs/argocd-vault-plugin/releases/download/v${AVP_VERSION}/argocd-vault-plugin_${AVP_VERSION}_linux_amd64 &&
        chmod +x argocd-vault-plugin &&
        mv argocd-vault-plugin /custom-tools/
      volumeMounts:
      - mountPath: /custom-tools
        name: custom-tools
    extraContainers:
    - name: avp-helm
      command: [/var/run/argocd/argocd-cmp-server]
      image: quay.io/argoproj/argocd:v2.12.6
      envFrom:
      - secretRef:
          name: vault-plugin-env
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
      volumeMounts:
      - mountPath: /var/run/argocd
        name: var-files
      - mountPath: /home/argocd/cmp-server/plugins
        name: plugins
      - mountPath: /tmp
        name: tmp
      # Register plugins into sidecar
      - mountPath: /home/argocd/cmp-server/config/plugin.yaml
        subPath: avp-helm.yaml
        name: cmp-plugin
      # Important: Mount tools into $PATH
      - name: custom-tools
        subPath: argocd-vault-plugin
        mountPath: /usr/local/bin/argocd-vault-plugin
    - name: avp-kustomize
      command: [/var/run/argocd/argocd-cmp-server]
      image: quay.io/argoproj/argocd:v2.12.6
      envFrom:
      - secretRef:
          name: vault-plugin-env
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
      volumeMounts:
      - mountPath: /var/run/argocd
        name: var-files
      - mountPath: /home/argocd/cmp-server/plugins
        name: plugins
      - mountPath: /tmp
        name: tmp
      # Register plugins into sidecar
      - mountPath: /home/argocd/cmp-server/config/plugin.yaml
        subPath: avp-kustomize.yaml
        name: cmp-plugin
      # Important: Mount tools into $PATH
      - name: custom-tools
        subPath: argocd-vault-plugin
        mountPath: /usr/local/bin/argocd-vault-plugin

  configs:
    cm:
      # lets not override CRD webhook caBundle
      resource.customizations.ignoreDifferences.apiextensions.k8s.io_CustomResourceDefinition: |
        jqPathExpressions:
        - '.spec.conversion.webhook.clientConfig.caBundle'
      # ignore external-secrets modifying spec
      resource.customizations.ignoreDifferences.external-secrets.io_ExternalSecret: |
        jqPathExpressions:
        - '.spec.data[]?.remoteRef.conversionStrategy'
        - '.spec.data[]?.remoteRef.decodingStrategy'
        - '.spec.data[]?.remoteRef.metadataPolicy'
        - '.spec.dataFrom[]?.extract.conversionStrategy'
        - '.spec.dataFrom[]?.extract.decodingStrategy'
        - '.spec.dataFrom[]?.extract.metadataPolicy'
      # ignore kind/version injection in stateful set volume claims
      resource.customizations.ignoreDifferences.apps_StatefulSet: |
        jqPathExpressions:
        - '.spec.volumeClaimTemplates[]?.apiVersion'
        - '.spec.volumeClaimTemplates[]?.kind'
      # a lot of things produce cluster roles and dynamically set rules
      # knative, triggermesh, ?
      resource.customizations.ignoreDifferences.rbac.authorization.k8s.io_ClusterRole: |
        jqPathExpressions:
        - '.rules'
      resource.customizations.ignoreDifferences.admissionregistration.k8s.io_ValidatingWebhookConfiguration: |
        jqPathExpressions:
        - '.webhooks[]?.failurePolicy'

  dex:
    enabled: false
  controller:
    metrics: *metrics
  redis:
    metrics: *metrics

addons:
  virtualService:
    name: argocd
    service: argocd-server
    port: 80
