virtualService:
  name: null
  # if hostname is not set, the ingress hostname
  # value is pulled from vault using the name.
  hostname: null
  service: null
  # if service is "authentik" port is unnecessary
  port: 80

# you can set an array of services to create.
# each indicy should be a service above.
virtualServices: []

# backups default to true
volumes: []
