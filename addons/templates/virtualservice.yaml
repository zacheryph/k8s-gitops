{{- if .Values.virtualService.name -}}
{{- $service :=.Values.virtualService -}}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ $service.name }}
spec:
  hosts:
  {{- if $service.hostname }}
  - {{ $service.hostname }}
  {{- else }}
  - <path:kv/data/ingress/hosts#{{ $service.name }}>
  {{- end }}
  gateways:
  - system-ingress/gateway
  http:
  - route:
    - destination:
        {{- if eq $service.service "authentik" }}
        host: authentik.system-ingress.svc.cluster.local
        port:
          number: 80
        {{- else }}
        host: {{ $service.service }}
        port:
          number: {{ $service.port }}
        {{- end }}
{{- end -}}
