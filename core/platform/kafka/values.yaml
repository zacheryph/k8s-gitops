kafka:
  persistence:
    enabled: true
    size: 20Gi
  replicaCount: 3
  metrics:
    kafka:
      enabled: true
    serviceMonitor:
      enabled: true
      namespace: system-monitor
  kraft:
    enabled: false
  zookeeper:
    enabled: true
    persistence:
      size: 2Gi

kafka-ui:
  fullnameOverride: kafka-ui
  image:
    registry: docker.io
    repository: provectuslabs/kafka-ui
    tag: master
    pullPolicy: Always
  yamlApplicationConfig:
    auth:
      type: disabled
    kafka:
      clusters:
      - name: general
        bootstrapServers: kafka:9092
        metrics:
          port: 9308

addons:
  virtualService:
    name: kafka-ui
    service: authentik
