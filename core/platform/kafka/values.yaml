kafka:
  metrics:
    kafka:
      enabled: true
    serviceMonitor:
      enabled: true
      namespace: system-monitor
  kraft:
    enabled: true
    clusterId: <path:kv/data/platform/kafka#clusterId>
  controller:
    replicaCount: 3
    persistence:
      enabled: true
      size: 50Gi

kafka-ui:
  fullnameOverride: kafka-ui
  image:
    registry: docker.io
    repository: provectuslabs/kafka-ui
    tag: master
    pullPolicy: Always
  yamlApplicationConfig:
    auth:
      type: disabled
    kafka:
      clusters:
      - name: general
        bootstrapServers: kafka:9092
        properties:
          security.protocol: SASL_PLAINTEXT
          sasl.mechanism: PLAIN
          sasl.jaas.config: org.apache.kafka.common.security.plain.PlainLoginModule required username="<path:kv/data/platform/kafka#clientUsername>" password="<path:kv/data/platform/kafka#clientPassword>";

        metrics:
          port: 9308

addons:
  virtualService:
    name: kafka-ui
    service: authentik
