---
apiVersion: operator.knative.dev/v1beta1
kind: KnativeEventing
metadata:
  name: knative-eventing
spec:
  version: 1.10.1
  additionalManifests:
  - URL: https://github.com/knative-sandbox/eventing-kafka-broker/releases/download/knative-v1.10.1/eventing-kafka-controller.yaml
  - URL: https://github.com/knative-sandbox/eventing-kafka-broker/releases/download/knative-v1.10.1/eventing-kafka-broker.yaml
  - URL: https://github.com/knative-sandbox/eventing-github/releases/download/knative-v1.10.0/github.yaml
  config:
    config-br-defaults:
      default-br-config: |
        clusterDefault:
          apiVersion: v1
          kind: ConfigMap
          brokerClass: Kafka
          namespace: knative-eventing
          name: local-kafka-broker-config
