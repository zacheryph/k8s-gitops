---
apiVersion: v1
kind: Namespace
metadata:
  name: crossplane
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: crossplane
  namespace: crossplane
spec:
  interval: 12h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 2.2.0
  url: oci://ghcr.io/home-operations/charts-mirror/crossplane
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crossplane
  namespace: crossplane
spec:
  chartRef:
    kind: OCIRepository
    name: crossplane
  interval: 1h
  values:
    metrics:
      enabled: true
