---
apiVersion: v1
kind: Namespace
metadata:
  name: kyverno
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 12h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 3.7.1
  url: oci://ghcr.io/kyverno/charts/kyverno
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name kyverno
  namespace: *name
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: kyverno
  values:
    crds:
      install: true
    # the admission controller needs to be able to read httproutes
    # and the background controller manages the policies generated
    admissionController:
      rbac:
        clusterRole:
          extraResources:
          - apiGroups:
            - gateway.networking.k8s.io
            resources:
            - httproutes
            - referencegrants
            verbs:
            - list
            - get
          - apiGroups:
            - gateway.envoyproxy.io
            resources:
            - securitypolicies
            verbs:
            - get
            - list
    backgroundController:
      rbac:
        clusterRole:
          extraResources:
          - apiGroups:
            - gateway.networking.k8s.io
            resources:
            - httproutes
            verbs:
            - list
            - get
          - apiGroups:
            - gateway.networking.k8s.io
            resources:
            - referencegrants
            verbs:
            - create
            - delete
            - get
            - list
            - patch
            - update
            - watch
          - apiGroups:
            - gateway.envoyproxy.io
            resources:
            - securitypolicies
            verbs:
            - create
            - delete
            - get
            - list
            - patch
            - update
            - watch
