---
apiVersion: v1
kind: Namespace
metadata:
  name: kyverno
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 12h
  url: https://kyverno.github.io/kyverno/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name kyverno
  namespace: *name
spec:
  interval: 1h
  chart:
    spec:
      chart: kyverno
      version: 3.6.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: kyverno

  values:
    crds:
      install: true
    # the admission controller needs to be able to read httproutes
    # and the background controller manages the policies generated
    admissionController:
      rbac:
        clusterRole:
          extraResources:
          - apiGroups:
            - gateway.networking.k8s.io
            resources:
            - httproutes
            - referencegrants
            verbs:
            - list
            - get
          - apiGroups:
            - gateway.envoyproxy.io
            resources:
            - securitypolicies
            verbs:
            - get
            - list
    backgroundController:
      rbac:
        clusterRole:
          extraResources:
          - apiGroups:
            - gateway.networking.k8s.io
            resources:
            - httproutes
            verbs:
            - list
            - get
          - apiGroups:
            - gateway.networking.k8s.io
            resources:
            - referencegrants
            verbs:
            - create
            - delete
            - get
            - list
            - patch
            - update
            - watch
          - apiGroups:
            - gateway.envoyproxy.io
            resources:
            - securitypolicies
            verbs:
            - create
            - delete
            - get
            - list
            - patch
            - update
            - watch
