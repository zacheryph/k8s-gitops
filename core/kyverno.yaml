---
apiVersion: v1
kind: Namespace
metadata:
  name: kyverno
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 12h
  url: https://kyverno.github.io/kyverno/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name kyverno
  namespace: *name
spec:
  interval: 1h
  chart:
    spec:
      chart: kyverno
      version: 3.4.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: kyverno

  values:
    crds:
      install: true
