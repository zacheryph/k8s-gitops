---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: strimzi
spec:
  interval: 12h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.49.0@sha256:7d91904887915f367f93e17d3ba2debe8f35ff138476270db9385e17deac39a2
  url: oci://quay.io/strimzi-helm/strimzi-kafka-operator
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: strimzi
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: strimzi
  values:
    replicas: 1
    watchNamespaces: [database, api, automation]
    tmpDirSizeLimit: 128Mi
    generateNetworkPolicy: false
    resources:
      requests:
        cpu: 50m
        memory: 512Mi
      limits:
        cpu: 1
        memory: 512Mi
