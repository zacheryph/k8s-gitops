---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      dragonfly-operator:
        strategy: RollingUpdate
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
        containers:
          app:
            image:
              repository: ghcr.io/dragonflydb/operator
              tag: v1.4.0@sha256:b6ceebe49d4687a4fc3e485724a0cfcf0ca2dfba1d5508375543b8db46a66fc1
            command: ["/manager"]
            args:
              - --health-probe-bind-address=:8081
              - --metrics-bind-address=:8080
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &port 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /readyz
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    service:
      app:
        ports:
          http:
            primary: true
            port: *port
          metrics:
            port: 8080
    serviceMonitor:
      app:
        serviceName: dragonfly-operator
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    serviceAccount:
      dragonfly-operator: {}
    rbac:
      roles:
        dragonfly-operator:
          type: ClusterRole
          rules:
          - apiGroups: ["coordination.k8s.io"]
            resources: ["leases"]
            verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
          - apiGroups: [""]
            resources: ["events"]
            verbs: ["create", "patch"]
          - apiGroups: [""]
            resources: ["pods", "services"]
            verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
          - apiGroups: ["apps"]
            resources: ["statefulsets"]
            verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
          - apiGroups: ["dragonflydb.io"]
            resources: ["dragonflies"]
            verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
          - apiGroups: ["dragonflydb.io"]
            resources: ["dragonflies/finalizers"]
            verbs: ["update"]
          - apiGroups: ["dragonflydb.io"]
            resources: ["dragonflies/status"]
            verbs: ["get", "patch", "update"]
      bindings:
        dragonfly-operator:
          enabled: true
          type: ClusterRoleBinding
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: dragonfly-operator
          subjects:
          - identifier: dragonfly-operator
