# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/metallb.io/ipaddresspool_v1beta1.json
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: services-block
  namespace: metallb-system
spec:
  addresses:
  - ${LOAD_BALANCER_POOL}
  autoAssign: true
  avoidBuggyIPs: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/metallb.io/bgppeer_v1beta2.json
apiVersion: metallb.io/v1beta2
kind: BGPPeer
metadata:
  name: router
  namespace: metallb-system
spec:
  peerAddress: ${ROUTER_IP}
  peerASN: ${ROUTER_ASN}
  peerPort: 179
  myASN: ${CLUSTER_ASN}
  holdTime: 1m30s
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/metallb.io/bgpadvertisement_v1beta1.json
apiVersion: metallb.io/v1beta1
kind: BGPAdvertisement
metadata:
  name: router-bgp
  namespace: metallb-system
spec:
  ipAddressPools:
  - services-block
  peers:
  - router
