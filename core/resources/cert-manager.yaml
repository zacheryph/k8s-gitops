---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
    namespace: cert-manager
    name: cloudflare-token
stringData:
    token: ${CLOUDFLARE_TOKEN}
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  namespace: cert-manager
  name: letsencrypt-cloudflare
spec:
  acme:
    email: ${USER_EMAIL}
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: acme-account-key
    solvers:
    - dns01:
        cloudflare:
          email: ${USER_EMAIL}
          apiTokenSecretRef:
            name: cloudflare-token
            key: token
