# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/v1/secret.json
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
    namespace: cert-manager
    name: cloudflare-token
stringData:
    token: ${CLOUDFLARE_TOKEN}
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  namespace: cert-manager
  name: letsencrypt-staging
spec:
  acme:
    email: ${USER_EMAIL}
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: acme-account-key-staging
    solvers:
    - dns01:
        cloudflare:
          email: ${USER_EMAIL}
          apiTokenSecretRef:
            name: cloudflare-token
            key: token
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  namespace: cert-manager
  name: letsencrypt
spec:
  acme:
    email: ${USER_EMAIL}
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: acme-account-key
    solvers:
    - dns01:
        cloudflare:
          email: ${USER_EMAIL}
          apiTokenSecretRef:
            name: cloudflare-token
            key: token
