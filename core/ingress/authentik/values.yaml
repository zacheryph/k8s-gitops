authentik:
  replicas: 1
  geoip:
    enabled: false
  postgresql:
    enabled: false
  redis:
    enabled: false

  authentik:
    env:
      TZ: America/Chicago
    secret_key: <path:kv/data/infra/authentik#secretKey>
    email:
      host: <path:kv/data/infra/authentik#smtpHost>
      port: <path:kv/data/infra/authentik#smtpPort>
      username: <path:kv/data/infra/authentik#smtpUsername>
      password: <path:kv/data/infra/authentik#smtpPassword>
      from: "Authentik <no-reply@<path:kv/data/network#clusterDomain>>"
      use_tls: true
    redis:
      host: redis-master
    postgresql:
      host: postgresql
      name: postgres
      user: postgres
      password: <path:kv/data/postgresql#authentik>

postgresql:
  fullnameOverride: postgresql
  image:
    registry: docker.io
    repository: bitnami/postgresql
    tag: 14.8.0-debian-11-r7
  auth:
    postgresPassword: <path:kv/data/postgresql#authentik>
  persistence:
    enabled: true

redis:
  fullnameOverride: redis
  image:
    registry: docker.io
    repository: bitnami/redis
    tag: 7.0.12
  architecture: standalone
  auth:
    enabled: false
  master:
    resources:
      requests:
        memory: 64Mi
    persistence:
      enabled: false

addons:
  virtualService:
    name: authentik
    service: authentik
    port: 80
