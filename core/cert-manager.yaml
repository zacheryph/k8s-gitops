---
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: jetstack
  namespace: cert-manager
spec:
  interval: 12h
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  chart:
    spec:
      chart: cert-manager
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: jetstack
      version: v1.16.2
  interval: 1h
  values:
    crds:
      enabled: true
      keep: true
    dns01RecursiveNameservers: "https://1.1.1.1/dns-query,https://9.9.9.9/dns-query"
    dns01RecursiveNameserversOnly: true
    prometheus:
      enabled: false
