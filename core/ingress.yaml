---
apiVersion: v1
kind: Namespace
metadata:
  name: ingress-system
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: ingress-nginx
  namespace: ingress-system
spec:
  interval: 12h
  url: https://kubernetes.github.io/ingress-nginx
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-system
spec:
  chart:
    spec:
      chart: ingress-nginx
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
      version: 4.12.0
  interval: 1h
  values:
    controller:
      allowSnippetAnnotations: true
      config:
        custom-http-errors: >-
          401,403,404,500,501,502,503
      extraArgs:
        default-ssl-certificate: "ingress-system/default-wildcard-tls"
      service:
        loadBalancerIP: ${LOAD_BALANCER_INGRESS}
    defaultBackend:
      enabled: true
      image:
        repository: ghcr.io/tarampampam/error-pages
        tag: '3' # using the latest tag is highly discouraged
      extraEnvs:
      - name: TEMPLATE_NAME # Optional: change the default theme
        value: app-down
      - name: SHOW_DETAILS
        value: "true"
