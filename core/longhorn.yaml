---
apiVersion: v1
kind: Namespace
metadata:
  name: longhorn-system
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 12h
  url: https://charts.longhorn.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn
      version: 1.10.1
  interval: 1h
  values:
    metrics:
      enabled: true
    persistence:
      defaultClassReplicaCount: 2
      defaultDataLocality: best-effort
      reclaimPolicy: Retain
      migratable: true
    defaultDiskSelector:
      enable: true
      selector: does-not-exist
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn-ui
  namespace: longhorn-system
  labels:
    cluster.routine.sh/authorization: "authelia"
spec:
  hostnames: [ "${LONGHORN_INGRESS_HOST}" ]
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: external
      namespace: gateway
  rules:
    - backendRefs:
      - group: ""
        kind: Service
        name: longhorn-frontend
        port: 80
        weight: 1
      matches:
      - path:
          type: PathPrefix
          value: /
