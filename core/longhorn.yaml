---
apiVersion: v1
kind: Namespace
metadata:
  name: longhorn-system
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 12h
  url: https://charts.longhorn.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn
      version: 1.8.0
  interval: 1h
  values:
    persistence:
      defaultClassReplicaCount: 2
      defaultDataLocality: best-effort
      reclaimPolicy: Retain
      migratable: true
    defaultDiskSelector:
      enable: true
      selector: does-not-exist
    ingress:
      enabled: true
      ingressClassName: nginx
      host: ${LONGHORN_INGRESS_HOST}
      annotations:
        # the longhorn helm chart does not allow setting
        # ingress labels, or... ANY labels for that matter...
        nginx.ingress.kubernetes.io/auth-method: "GET"
        nginx.ingress.kubernetes.io/auth-url: "http://authelia.authelia.svc.cluster.local/api/authz/auth-request"
        nginx.ingress.kubernetes.io/auth-signin: "https://${AUTHELIA_INGRESS_HOST}?rm=$request_method"
        nginx.ingress.kubernetes.io/auth-response-headers: "Remote-User,Remote-Name,Remote-Groups,Remote-Email"
