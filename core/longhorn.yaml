---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/v1/namespace.json
apiVersion: v1
kind: Namespace
metadata:
  name: longhorn-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/v1/secret.json
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: longhorn-ui-oidc-credentials
  namespace: longhorn-system
stringData:
  client-id: ${OIDC_LONGHORN_CLIENT_ID}
  client-secret: ${OIDC_LONGHORN_CLIENT_SECRET}
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.11.0
  url: oci://ghcr.io/home-operations/charts-mirror/longhorn
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  chartRef:
    kind: OCIRepository
    name: longhorn
  interval: 1h
  values:
    metrics:
      serviceMonitor:
        enabled: true
    persistence:
      defaultClassReplicaCount: 2
      defaultDataLocality: best-effort
      reclaimPolicy: Retain
      migratable: true
    defaultDiskSelector:
      enable: true
      selector: does-not-exist
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn-ui
  namespace: longhorn-system
  labels:
    cluster.routine.sh/oidc-credentials: longhorn-ui-oidc-credentials
spec:
  hostnames: [ "longhorn.${CLUSTER_DOMAIN}" ]
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: external
      namespace: gateway
  rules:
    - backendRefs:
      - group: ""
        kind: Service
        name: longhorn-frontend
        port: 80
      matches:
      - path:
          type: PathPrefix
          value: /
