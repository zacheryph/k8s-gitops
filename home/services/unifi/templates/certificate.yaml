apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: unifi-tls
spec:
  secretName: unifi-tls
  duration: 2160h
  renewBefore: 360h
  subject:
    organizations:
    - <path:kv/data/organization#name>
  commonName: <path:kv/data/ingress/hosts#unifi>
  dnsNames:
  - <path:kv/data/ingress/hosts#unifi>
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-cloudflare
