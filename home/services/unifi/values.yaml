app-template:
  image:
    repository: jacobalberty/unifi
    tag: v7.3.83
  env:
    TZ: America/Chicago
    RUNAS_UID0: "false"
    UNIFI_UID: "999"
    UNIFI_GID: "999"
    UNIFI_STDOUT: "true"
    JVM_INIT_HEAP_SIZE:
    JVM_MAX_HEAP_SIZE: 1024M
  persistence:
    data:
      enabled: true
      existingClaim: unifi-data
      mountPath: /unifi
  resources:
    requests:
      cpu: 30m
      memory: 1024Mi
    limits:
      memory: 1536Mi
  service:
    main:
      type: LoadBalancer
      loadBalancerIP: <path:kv/data/network#unifiAddress>
      externalTrafficPolicy: Local
      ports:
        http:
          port: 443
          protocol: HTTPS
          targetPort: 8443
        controller:
          enabled: true
          port: 8080
          protocol: TCP
        portal-http:
          enabled: false
          port: 8880
          protocol: HTTP
        portal-https:
          enabled: false
          port: 8843
          protocol: HTTPS
        speedtest:
          enabled: true
          port: 6789
          protocol: TCP
        stun:
          enabled: true
          port: 3478
          protocol: UDP
        syslog:
          enabled: true
          port: 5514
          protocol: UDP
        discovery:
          enabled: true
          port: 10001
          protocol: UDP

addons:
  volumes:
  - name: unifi-data
    size: 8Gi
