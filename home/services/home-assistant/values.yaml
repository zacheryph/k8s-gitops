home-assistant:
  image:
    repository: homeassistant/home-assistant
    tag: 2023.10.3
  podLabels:
    component: home-assistant
  controller:
    annotations:
      reloader.stakater.com/auto: "true"
  service:
    main:
      extraSelectorLabels:
        component: home-assistant
      ports:
        http:
          port: 8123
  env:
    HASS_DATABASE_URL: postgresql://postgres:<path:kv/data/postgresql#home-assistant>@postgresql/postgres?sslmode=disable
  persistence:
    config:
      enabled: true
      existingClaim: home-assistant-config

vernemq:
  fullnameOverride: vernemq
  nameOverride: vernemq
  image:
    repository: vernemq/vernemq
    tag: 1.12.6.2-alpine
  replicaCount: 1
  serviceMonitor:
    create: true
  service:
    ws:
      enabled: true
  persistentVolume:
    enabled: true
  additionalEnv:
  - name: DOCKER_VERNEMQ_ACCEPT_EULA
    value: "yes"
  - name: DOCKER_VERNEMQ_ALLOW_ANONYMOUS
    value: "on"
  envFrom: []

zwavejs2mqtt:
  fullnameOverride: zwavejs2mqtt
  nameOverride: zwavejs2mqtt
  image:
    repository: zwavejs/zwave-js-ui
    tag: 9.1.2
  podLabels:
    component: zwavejs2mqtt
  env:
    NETWORK_KEY: <path:kv/data/services/home-assistant#zwaveNetworkKey>
  securityContext:
    privileged: true
  persistence:
    config:
      enabled: true
      existingClaim: zwavejs2mqtt-config
    zwave:
      enabled: true
      type: hostPath
      hostPath: /dev/ttyACM0
  service:
    main:
      extraSelectorLabels:
        component: zwavejs2mqtt
      ports:
        http:
          port: 8091
        websocket:
          enabled: true
          port: 3000
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: "feature.node.kubernetes.io/custom-zwave"
            operator: In
            values: ["true"]

postgresql:
  fullnameOverride: postgresql
  image:
    registry: docker.io
    repository: bitnami/postgresql
    tag: 14.8.0-debian-11-r7
    pullPolicy: IfNotPresent
  auth:
    postgresPassword: <path:kv/data/postgresql#home-assistant>
  persistence:
    enabled: true

addons:
  virtualServices:
  - name: home-assistant
    service: home-assistant
    port: 8123
  - name: vernemq
    service: authentik
  - name: zwavejs2mqtt
    service: authentik
  volumes:
  - name: home-assistant-config
    size: 4Gi
  - name: zwavejs2mqtt-config
    size: 8Gi
