app-template:
  image:
    repository: ghcr.io/onedr0p/sonarr
    tag: 4.0.4.1491
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
  env:
    TZ: America/Chicago
  persistence:
    config:
      enabled: true
      existingClaim: sonarr-config
    media:
      enabled: true
      type: pvc
      existingClaim: media-pool
      mountPath: /media
  resources:
    requests:
      memory: 350Mi
      cpu: 50m
    limits:
      memory: 1500Mi
  service:
    main:
      ports:
        http:
          port: 8989

addons:
  virtualService:
    name: sonarr
    service: authentik
  volumes:
  - name: sonarr-config
