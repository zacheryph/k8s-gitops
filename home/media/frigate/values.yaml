app-template:
  image:
    repository: ghcr.io/blakeblackshear/frigate
    tag: 0.12.1
  controller:
    annotations:
      reloader.stakater.com/auto: "true"
  env:
    TZ: "America/Chicago"
  envFrom:
  - configMapRef:
      name: frigate-env
  persistence:
    config:
      enabled: true
      type: configMap
      name: frigate-config
      subPath: config.yaml
      mountPath: /config/config.yaml
      readOnly: true
    data:
      enabled: true
      existingClaim: frigate-data
    media:
      enabled: true
      existingClaim: nvr-pool
      mountPath: /media/frigate
    cache:
      enabled: true
      type: emptyDir
      medium: Memory
      sizeLimit: 512Mi
      mountPath: /dev/shm
  service:
    main:
      ports:
        http:
          port: 5000
        rtmp:
          enabled: true
          port: 1935
          protocol: TCP
          targetPort: 1935
  resources:
    requests:
      memory: 300Mi
      cpu: 400m
      gpu.intel.com/i915: 1
    limits:
      memory: 1000Mi
      gpu.intel.com/i915: 1

addons:
  virtualService:
    name: frigate
    service: authentik
  volumes:
  - name: frigate-data
    size: 4Gi
