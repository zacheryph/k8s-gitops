app-template:
  image:
    repository: plexinc/pms-docker
    tag: 1.32.0.6973-a787c5a8e
  env:
    TZ: America/Chicago
  persistence:
    config:
      enabled: true
      existingClaim: plex-config
    data:
      enabled: true
      type: pvc
      existingClaim: media-pool
      mountPath: /data
      readOnly: true
  service:
    main:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/allow-shared-ip: plex-svc
      loadBalancerIP: 10.72.48.4
      externalTrafficPolicy: Local
      ports:
        http:
          port: 32400
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      gpu.intel.com/i915: 1
      memory: 8Gi

addons:
  virtualService:
    enabled: true
    name: plex
    hostname: plex.zro.io
    service: plex.media.svc.cluster.local
    port: 32400
