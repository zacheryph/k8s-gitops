---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: omada-controller
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      omada-controller:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: mbentley/omada-controller
              tag: 6.0.0.25
            env:
              MANAGE_HTTP_PORT: "8088"
              MANAGE_HTTPS_PORT: "8043"
              PORTAL_HTTP_PORT: "8088"
              PORTAL_HTTPS_PORT: "8843"
              SHOW_SERVER_LOGS: "true"
              SHOW_MONGODB_LOGS: "true"
            resources:
              requests:
                cpu: 500m
                memory: 2Gi
              limits:
                memory: 3Gi
    service:
      ui:
        controller: omada-controller
        enabled: true
        ports:
          http:
            enabled: true
            port: 8043
            targetPort: 8043
            protocol: TCP
      controller:
        controller: omada-controller
        type: LoadBalancer
        loadBalancerIP: ${LOAD_BALANCER_OMADA}
        ports:
          mgmt-8088-tcp:
            port: 8088
            targetPort: 8088
            protocol: TCP
          mgmt-8043-tcp:
            port: 8043
            protocol: TCP
            targetPort: 8043
          portal-8843-tcp:
            port: 8843
            protocol: TCP
            targetPort: 8843
          # Device Discovery, Adoption, Management, and Upgrade
          eap-v5-discovery:
            port: 29810
            protocol: UDP
            targetPort: 29810
          eap-v4-discovery1:
            port: 29811
            protocol: TCP
            targetPort: 29811
          eap-v4-discovery2:
            port: 29812
            protocol: TCP
            targetPort: 29812
          eap-v4-upgrade:
            port: 29813
            protocol: TCP
            targetPort: 29813
          eap-v5-manage:
            port: 29814
            protocol: TCP
            targetPort: 29814
          eap-v5-device-info:
            port: 29815
            protocol: TCP
            targetPort: 29815
          eap-v5-remote-control:
            port: 29816
            protocol: TCP
            targetPort: 29816
          init-check:
            port: 27001
            protocol: UDP
            targetPort: 27001
          old-init-info:
            port: 27002
            protocol: TCP
            targetPort: 27002
          old-db-access:
            port: 27017
            protocol: TCP
            targetPort: 27017
          db-access:
            port: 27217
            protocol: TCP
            targetPort: 27217

    route:
      ui:
        enabled: true
        kind: HTTPRoute
        hostnames: ["omada.${CLUSTER_DOMAIN}"]
        parentRefs:
          - name: external
            namespace: gateway
        rules:
          - backendRefs:
              - kind: Service
                name: omada-controller-ui
                port: 8043
            filters:
              - type: RequestHeaderModifier
                requestHeaderModifier:
                  set:
                    - name: Host
                      value: "omada-controller-ui:8043"

    persistence:
      data:
        existingClaim: omada-controller-data
        globalMounts:
          - path: /opt/tplink/EAPController/data
      work:
        existingClaim: omada-controller-work
        globalMounts:
          - path: /opt/tplink/EAPController/work
      logs:
        existingClaim: omada-controller-logs
        globalMounts:
          - path: /opt/tplink/EAPController/logs
      backup:
        type: nfs
        server: ${NAS_ADDRESS}
        path: /volume1/NetBackup/k8s/omada-controller
        globalMounts:
          - path: /opt/tplink/EAPController/data/autobackup
