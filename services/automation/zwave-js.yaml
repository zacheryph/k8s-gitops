---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app zwave-js-ui
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: flux-system

  values:
    defaultPodOptions:
      nodeSelector:
        feature.node.kubernetes.io/zwave: "true"
    controllers:
      app:
        containers:
          app:
            image:
              repository: ghcr.io/zwave-js/zwave-js-ui
              tag: 11.8.1@sha256:de3d4c1ea989a30e709207f05decb3eb60798573112f8d1e8c5171222440d0f6
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8091
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                memory: 256Mi
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 256Mi
        storageClass: longhorn
        globalMounts:
        - path: /usr/src/app/store
      usb:
        type: hostPath
        hostPath: /dev/serial/by-id/usb-0658_0200-if00
        hostPathType: CharDevice
        globalMounts:
        - path: /dev/serial/by-id/usb-0658_0200-if00

    service:
      app:
        controller: app
        ports:
          http:
            port: *port
          websocket:
            port: 3000
    route:
      app:
        enabled: true
        kind: HTTPRoute
        hostnames: [ "${ZWAVE_INGRESS_HOST}" ]
        parentRefs:
          - name: external
            namespace: gateway
        labels:
          cluster.routine.sh/authorization: "authelia"
