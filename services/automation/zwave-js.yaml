---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/v1/secret.json
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: zwavejs-oidc-credentials
stringData:
  client-id: ${OIDC_ZWAVE_CLIENT_ID}
  client-secret: ${OIDC_ZWAVE_CLIENT_SECRET}
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zwave-js-ui
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    defaultPodOptions:
      nodeSelector:
        feature.node.kubernetes.io/zwave: "true"
    controllers:
      app:
        containers:
          app:
            image:
              repository: ghcr.io/zwave-js/zwave-js-ui
              tag: 11.12.0@sha256:ca599b5d7afd4832848c8fb7a7eded38ea3494bce560a14c1b8304f6497fe17a
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8091
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                memory: 256Mi
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 256Mi
        storageClass: longhorn
        globalMounts:
        - path: /usr/src/app/store
      usb:
        type: hostPath
        hostPath: /dev/serial/by-id/usb-0658_0200-if00
        hostPathType: CharDevice
        globalMounts:
        - path: /dev/serial/by-id/usb-0658_0200-if00

    service:
      app:
        controller: app
        ports:
          http:
            port: *port
          websocket:
            port: 3000
    route:
      app:
        enabled: true
        kind: HTTPRoute
        hostnames: [ "zwave.${CLUSTER_DOMAIN}" ]
        parentRefs:
          - name: external
            namespace: gateway
        labels:
          cluster.routine.sh/oidc-credentials: zwavejs-oidc-credentials
