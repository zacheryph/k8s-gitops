# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/v1/persistentvolumeclaim.json
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-data
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 4Gi
  storageClassName: longhorn
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/v1/secret.json
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: frigate-oidc-credentials
stringData:
  client-id: ${OIDC_FRIGATE_CLIENT_ID}
  client-secret: ${OIDC_FRIGATE_CLIENT_SECRET}
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: frigate
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    defaultPodOptions:
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"
    controllers:
      app:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.16.2@sha256:4041ad318224500cf9513c513b1bb927d9dd252f63bbd3d11c92006c1172c86c
            env:
              LIBVA_DRIVER_NAME: i965
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 4Gi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    persistence:
      cache:
        type: emptyDir
        medium: Memory
        sizeLimit: 6Gi
        globalMounts:
          - path: /dev/shm
      config:
        existingClaim: frigate-data
      media:
        type: nfs
        server: ${NAS_ADDRESS}
        path: /volume1/Frigate
        globalMounts:
        - path: /media/frigate
    service:
      app:
        controller: app
        ports:
          http:
            port: &port 5000
          go2rtc:
            enabled: true
            port: &api-port 1984
          rtsp:
            enabled: true
            port: &restream-port 8554
    route:
      app:
        enabled: true
        kind: HTTPRoute
        hostnames: [ "frigate.${CLUSTER_DOMAIN}" ]
        parentRefs:
          - name: external
            namespace: gateway
        labels:
          cluster.routine.sh/oidc-credentials: frigate-oidc-credentials
