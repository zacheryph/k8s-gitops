# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/v1/persistentvolumeclaim.json
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-config
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kafka.strimzi.io/kafkatopic_v1beta2.json
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: home-assistant
  labels:
    strimzi.io/cluster: kafka-development
spec:
  partitions: 1
  replicas: 2
  config:
    retention.ms: -1
    retention.bytes: 1073741824
    segment.bytes: 4194304
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    defaultPodOptions:
      # so we can receive mDNS traffic
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
    controllers:
      app:
        containers:
          app:
            image:
              repository: homeassistant/home-assistant
              tag: 2025.11.3@sha256:f971850a6ec1fb5c5fd4e1748058e9e1f589aaf0da933b8d88bb5dee03f5b5e8
            env:
              DATABASE_URL: postgresql://home_assistant:${DATABASE_HOME_ASSISTANT_PASSWORD}@${DATABASE_ADDRESS}/home_assistant
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 2Gi
                cpu: 1
    service:
      app:
        controller: app
        ports:
          http:
            port: 8123
    route:
      app:
        enabled: true
        kind: HTTPRoute
        hostnames: [ "${HOME_ASSISTANT_INGRESS_HOST}" ]
        parentRefs:
          - name: external
            namespace: gateway
    persistence:
      config:
        existingClaim: home-assistant-config
      tmp:
        type: emptyDir
