---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-config
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: flux-system

  values:
    defaultPodOptions:
      # so we can receive mDNS traffic
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
    controllers:
      app:
        containers:
          app:
            image:
              repository: homeassistant/home-assistant
              tag: 2025.6.1@sha256:857745bd01589750174e60f2c477a65da1169c4f1c098a58db792baae7f7ada6
            env:
              DATABASE_URL: postgresql://home_assistant:${DATABASE_HOME_ASSISTANT_PASSWORD}@${DATABASE_ADDRESS}/home_assistant
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 2Gi
                cpu: 1
    service:
      app:
        controller: app
        ports:
          http:
            port: 8123
    ingress:
      app:
        className: "nginx"
        hosts:
        - host: ${HOME_ASSISTANT_INGRESS_HOST}
          paths:
            - path: /
              service:
                identifier: app
                port: http
    persistence:
      config:
        existingClaim: home-assistant-config
      tmp:
        type: emptyDir
