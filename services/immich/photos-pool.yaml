# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/v1/persistentvolume.json
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-photos
spec:
  accessModes: [ReadWriteMany]
  capacity:
    storage: 8Ti
  mountOptions:
  - nfsvers=4.1
  - nconnect=8
  - proto=tcp
  - noatime
  - nodiratime
  nfs:
    path: /volume1/Photos/immich
    server: ${NAS_ADDRESS}
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/v1/persistentvolumeclaim.json
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: photos-pool
spec:
  accessModes: [ReadWriteMany]
  storageClassName: ""
  resources:
    requests:
      storage: 8Ti
  volumeName: nfs-photos
