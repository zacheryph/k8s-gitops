---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      # Server
      immich-server:
        type: statefulset
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.123.0
            envFrom:
            - secretRef:
                name: immich-config
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                cpu: 1000m
                memory: 1Gi

      # # Machine Learning
      immich-machine-learning:
        type: statefulset
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v1.123.0
            envFrom:
            - secretRef:
                name: immich-config
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 2Gi
        pod:
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"

      # Background Services
      immich-microservices:
        type: statefulset
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.123.0
            envFrom:
            - secretRef:
                name: immich-config
            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 100m
                memory: 1000Mi
              limits:
                memory: 4Gi
    # Services
    service:
      immich-server:
        enabled: true
        controller: immich-server
        ports:
          http:
            port: 2283
      immich-machine-learning:
        enabled: true
        controller: immich-machine-learning
        ports:
          http:
            port: 3003

    # Ingress
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host ${IMMICH_INGRESS_HOST}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: immich-server
                  port: http
        tls:
          - hosts: [*host]

    persistence:
      library:
        enabled: true
        existingClaim: photos-pool
        globalMounts:
        - path: /usr/src/app/upload
      geocoding-dump:
        enabled: true
        type: emptyDir
        globalMounts:
        - path: /usr/src/app/.reverse-geocoding-dump
      transformers-cache:
        enabled: true
        type: emptyDir
        globalMounts:
        - path: /usr/src/app/.transformers_cache
