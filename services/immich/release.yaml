---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      # Server
      server:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v2.5.6@sha256:aa163d2e1cc2b16a9515dd1fef901e6f5231befad7024f093d7be1f2da14341a
            envFrom:
            - secretRef:
                name: immich-config
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                cpu: 1000m
                memory: 1Gi

      # # Machine Learning
      machine-learning:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v2.5.6@sha256:b213fa3c82d27a21a299c46ffbb38a091f18384db1ad67d409a3b34fe0fce556
            envFrom:
            - secretRef:
                name: immich-config
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 2Gi
        pod:
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"

      # Background Services
      immich-microservices:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v2.5.6@sha256:aa163d2e1cc2b16a9515dd1fef901e6f5231befad7024f093d7be1f2da14341a
            envFrom:
            - secretRef:
                name: immich-config
            resources:
              requests:
                cpu: 100m
                memory: 1000Mi
              limits:
                memory: 4Gi

    # Services
    service:
      server:
        enabled: true
        controller: server
        ports:
          http:
            port: 2283
      machine-learning:
        enabled: true
        controller: machine-learning
        ports:
          http:
            port: 3003

    # HTTP Route
    route:
      app:
        enabled: true
        kind: HTTPRoute
        hostnames: [ "photos.${CLUSTER_DOMAIN}" ]
        parentRefs:
          - name: external
            namespace: gateway

    persistence:
      library:
        enabled: true
        existingClaim: photos-pool
        globalMounts:
        - path: /usr/src/app/upload
      geocoding-dump:
        enabled: true
        type: emptyDir
        globalMounts:
        - path: /usr/src/app/.reverse-geocoding-dump
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
        - path: /cache
      transformers-cache:
        enabled: true
        type: emptyDir
        globalMounts:
        - path: /usr/src/app/.transformers_cache
