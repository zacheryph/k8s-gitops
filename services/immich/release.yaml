---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      # Server
      server:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.125.6@sha256:07e45e10be9539f04dd3a819286b5b308b08142eeff7bc58a89bf21d97237d55
            envFrom:
            - secretRef:
                name: immich-config
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                cpu: 1000m
                memory: 1Gi

      # # Machine Learning
      machine-learning:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v1.125.6@sha256:0ca72dae460b7fd2dbd0ca146fdddfd26b1c1af783f37659c2f1bdd546fdf1e4
            envFrom:
            - secretRef:
                name: immich-config
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 2Gi
        pod:
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"

      # Background Services
      immich-microservices:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.125.6@sha256:07e45e10be9539f04dd3a819286b5b308b08142eeff7bc58a89bf21d97237d55
            envFrom:
            - secretRef:
                name: immich-config
            resources:
              requests:
                cpu: 100m
                memory: 1000Mi
              limits:
                memory: 4Gi

    # Services
    service:
      server:
        enabled: true
        controller: server
        ports:
          http:
            port: 2283
      machine-learning:
        enabled: true
        controller: machine-learning
        ports:
          http:
            port: 3003

    # Ingress
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
        - host: ${IMMICH_INGRESS_HOST}
          paths:
          - path: /
            pathType: Prefix
            service:
              identifier: server
              port: http

    persistence:
      library:
        enabled: true
        existingClaim: photos-pool
        globalMounts:
        - path: /usr/src/app/upload
      geocoding-dump:
        enabled: true
        type: emptyDir
        globalMounts:
        - path: /usr/src/app/.reverse-geocoding-dump
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
        - path: /cache
      transformers-cache:
        enabled: true
        type: emptyDir
        globalMounts:
        - path: /usr/src/app/.transformers_cache
