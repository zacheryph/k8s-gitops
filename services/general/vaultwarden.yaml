# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/v1/namespace.json
---
apiVersion: v1
kind: Namespace
metadata:
  name: vaultwarden
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name vaultwarden
  namespace: vaultwarden
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      app:
        containers:
          app:
            image:
              repository: ghcr.io/dani-garcia/vaultwarden
              tag: 1.35.2-alpine@sha256:dc364d362273e5604b13b02059dc98d60471e885c0a831e26be6c05ed5d488d0
            env:
              ADMIN_TOKEN: ${VAULTWARDEN_ADMIN_TOKEN}
              DOMAIN: https://warden.${CLUSTER_DOMAIN}
              SIGNUPS_ALLOWED: "false"
              SMTP_HOST: ${SMTP_HOSTNAME}
              SMTP_FROM: vaultwarden@${CLUSTER_DOMAIN}
              SMTP_FROM_NAME: Vaultwarden
              SMTP_USERNAME: ${SMTP_USERNAME}
              SMTP_PASSWORD: ${SMTP_PASSWORD}
              SMTP_SECURITY: ${SMTP_SECURITY}
              SMTP_PORT: "${SMTP_PORT}"
              DATABASE_URL: postgresql://vaultwarden:${POSTGRES_VAULTWARDEN_PASSWORD}@${POSTGRES_ADDRESS}

    service:
      app:
        controller: app
        ports:
          http:
            port: 80
    route:
      app:
        enabled: true
        kind: HTTPRoute
        hostnames: [ "warden.${CLUSTER_DOMAIN}" ]
        parentRefs:
          - name: external
            namespace: gateway
