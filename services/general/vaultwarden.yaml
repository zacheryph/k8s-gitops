---
apiVersion: v1
kind: Namespace
metadata:
  name: vaultwarden
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name vaultwarden
  namespace: vaultwarden
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: flux-system

  values:
    controllers:
      app:
        containers:
          app:
            image:
              repository: ghcr.io/dani-garcia/vaultwarden
              tag: 1.34.2-alpine@sha256:ca2f1959d3ea341e8dd050cac7ad3e725262222dce67f08ff83466ce4cd6fed6
            env:
              ADMIN_TOKEN: ${VAULTWARDEN_ADMIN_TOKEN}
              DOMAIN: https://${VAULTWARDEN_INGRESS_HOST}
              SIGNUPS_ALLOWED: "false"
              SMTP_HOST: ${SMTP_HOSTNAME}
              SMTP_FROM: vaultwarden@${CLUSTER_EXTERNAL_DOMAIN}
              SMTP_FROM_NAME: Vaultwarden
              SMTP_USERNAME: ${SMTP_USERNAME}
              SMTP_PASSWORD: ${SMTP_PASSWORD}
              SMTP_SECURITY: ${SMTP_SECURITY}
              SMTP_PORT: "${SMTP_PORT}"
              DATABASE_URL: postgresql://vaultwarden:${DATABASE_VAULTWARDEN_PASSWORD}@${DATABASE_ADDRESS}

    service:
      app:
        controller: app
        ports:
          http:
            port: 80
    ingress:
      app:
        className: nginx
        hosts:
        - host: ${VAULTWARDEN_INGRESS_HOST}
          paths:
          - path: /
            service:
              identifier: app
              port: http
