---
apiVersion: v1
kind: Namespace
metadata:
  name: vaultwarden
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name vaultwarden
  namespace: vaultwarden
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      app:
        containers:
          app:
            image:
              repository: ghcr.io/dani-garcia/vaultwarden
              tag: 1.32.7-alpine@sha256:f2da5d437e0c25f0a6f3a5283db74ed06dfcf4136f8db7cb17277506b1d30a5c
            env:
              ADMIN_TOKEN: ${VAULTWARDEN_ADMIN_TOKEN}
              DOMAIN: https://${VAULTWARDEN_INGRESS_HOST}
              SIGNUPS_ALLOWED: "false"
              SMTP_HOST: ${SMTP_HOSTNAME}
              SMTP_FROM: vaultwarden@${CLUSTER_EXTERNAL_DOMAIN}
              SMTP_FROM_NAME: Vaultwarden
              SMTP_USERNAME: ${SMTP_USERNAME}
              SMTP_PASSWORD: ${SMTP_PASSWORD}
              SMTP_SECURITY: ${SMTP_SECURITY}
              SMTP_PORT: "${SMTP_PORT}"
              DATABASE_URL: postgresql://vaultwarden:${DATABASE_VAULTWARDEN_PASSWORD}@${DATABASE_ADDRESS}

    service:
      app:
        controller: app
        ports:
          http:
            port: 80
    ingress:
      app:
        className: nginx
        hosts:
        - host: ${VAULTWARDEN_INGRESS_HOST}
          paths:
          - path: /
            service:
              identifier: app
              port: http
