---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-config
  namespace: media
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 32Gi
  storageClassName: longhorn
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"
    controllers:
      plex:
        containers:
          app:
            image:
              repository: plexinc/pms-docker
              tag: 1.41.2.9200-c6bbc1b53
    persistence:
      config:
        enabled: true
        existingClaim: plex-config
      data:
        enabled: true
        existingClaim: media-pool
        globalMounts:
        - path: /data
          readOnly: true
    service:
      app:
        controller: plex
        type: LoadBalancer
        loadBalancerIP: ${LOAD_BALANCER_PLEX}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 32400
    ingress:
      app:
        className: nginx
        hosts:
          - host: ${PLEX_INGRESS_HOST}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
