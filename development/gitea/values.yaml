postgresql:
  fullnameOverride: postgresql
  image:
    registry: docker.io
    repository: bitnami/postgresql
    tag: 14.10.0-debian-11-r7
  auth:
    postgresPassword: <path:kv/data/postgresql#gitea>
  persistence:
    enabled: true

memcached:
  fullnameOverride: memcached

gitea:
  memcached:
    enabled: false
  postgresql:
    enabled: false
  persistence:
    enabled: true
    existingClaim: gitea-data
  statefulset:
    env:
    - name: TZ
      value: America/Chicago

  gitea:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    config:
      APP_NAME: Zro

      repository:
        DEFAULT_BRANCH: main
      server:
        DISABLE_SSH: true
        PROTOCOL: http
        DOMAIN: <path:kv/data/ingress/hosts#gitea>
        ROOT_URL: https://<path:kv/data/ingress/hosts#gitea>
      database:
        DB_TYPE: postgres
        HOST: postgresql.gitea.svc:5432
        NAME: postgres
        USER: postgres
        PASSWD: <path:kv/data/postgresql#gitea>
      cache:
        ADAPTER: memcache
        ENABLED: true
        HOST: memcached.gitea.svc:11211
      ui:
        THEMES: auto,gitea,arc-green,github,github-dark,github-auto,gitea-modern

addons:
  virtualService:
    name: gitea
    service: gitea-http.gitea.svc.cluster.local
    port: 3000
  volumes:
  - name: gitea-data
    size: 128Gi
