---
apiVersion: v1
kind: Namespace
metadata:
  name: signoz
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: signoz
  namespace: signoz
spec:
  interval: 12h
  url: https://charts.signoz.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: signoz
  namespace: signoz
spec:
  chart:
    spec:
      chart: signoz
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: signoz
      version: 0.55.1
  interval: 1h
  values:
    global:
      clusterName: k0s-inwin
      storageClass: longhorn
    clickhouse:
      enabled: true
      size: 32Gi
    frontend:
      ingress:
        enabled: true
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-staging"
        hosts:
        - host: ${SIGNOZ_INGRESS_HOST}
          paths:
          - path: /
            pathType: ImplementationSpecific
            port: 3301
        tls:
        - secretName: signoz-ingress-tls
          hosts:
          - ${SIGNOZ_INGRESS_HOST}
