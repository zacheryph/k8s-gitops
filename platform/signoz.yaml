---
apiVersion: v1
kind: Namespace
metadata:
  name: signoz
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: signoz
  namespace: signoz
spec:
  interval: 12h
  url: https://charts.signoz.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: signoz
  namespace: signoz
spec:
  chart:
    spec:
      chart: signoz
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: signoz
      version: 0.80.0
  interval: 1h
  values:
    global:
      clusterName: k0s-inwin
      storageClass: longhorn
    clickhouse:
      enabled: true
      size: 32Gi
    frontend:
      ingress:
        enabled: true
        className: nginx
        hosts:
        - host: ${SIGNOZ_INGRESS_HOST}
          paths:
          - path: /
            pathType: ImplementationSpecific
            port: 3301
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-infra
  namespace: signoz
spec:
  chart:
    spec:
      chart: k8s-infra
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: signoz
      version: 0.13.0
  interval: 1h
  values:
    clusterName: k0s-inwin
    global:
      clusterName: k0s-inwin
      storageClass: longhorn
    otelCollectorEndpoint: signoz-otel-collector:4317
