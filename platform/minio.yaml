---
apiVersion: v1
kind: Namespace
metadata:
  name: minio
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: minio
  namespace: minio
spec:
  interval: 12h
  url: https://charts.min.io/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-data
  namespace: minio
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 128Gi
  storageClassName: longhorn
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  chart:
    spec:
      chart: minio
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: minio
      version: 5.4.0
  interval: 1h
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2025-09-07T16-13-09Z@sha256:14cea493d9a34af32f524e538b8346cf79f3321eff8e708c1e2960462bd8936e
    mcImage:
      repository: quay.io/minio/mc
      tag: RELEASE.2025-08-13T08-35-41Z@sha256:a7fe349ef4bd8521fb8497f55c6042871b2ae640607cf99d9bede5e9bdf11727
    mode: standalone
    deploymentUpdate:
      type: Recreate
    persistence:
      enabled: true
      existingClaim: minio-data
    # rootUser: ${MINIO_ROOT_USERNAME}
    # rootPassword: ${MINIO_ROOT_PASSWORD}
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 1Gi
    environment:
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL}
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "600s"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "600s"
      path: "/"
      hosts:
      - ${MINIO_INGRESS_HOST}
    consoleIngress:
      enabled: true
      ingressClassName: nginx
      path: "/"
      hosts:
      - ${MINIO_INGRESS_ADMIN}

    # buckets, policies, and users
    buckets:
    - name: family
      policy: download
    - name: forgejo
      policy: none
    - name: private
      policy: none
    - name: public
      policy: download
    policies:
    - name: forgejo
      statements:
      - resources:
        - "arn:aws:s3:::forgejo/*"
        actions:
        - "s3:*"
    users:
    - accessKey: ${MINIO_FORGEJO_ACCESS_KEY}
      secretKey: ${MINIO_FORGEJO_SECRET_KEY}
      policy: forgejo
