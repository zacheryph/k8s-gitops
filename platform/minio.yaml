---
apiVersion: v1
kind: Namespace
metadata:
  name: minio
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: minio
  namespace: minio
spec:
  interval: 12h
  url: https://charts.min.io/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-data
  namespace: minio
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 128Gi
  storageClassName: longhorn
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  chart:
    spec:
      chart: minio
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: minio
      version: 5.3.0
  interval: 1h
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2024-10-29T16-01-48Z
    mcImage:
      repository: quay.io/minio/mc
      tag: RELEASE.2024-11-17T19-35-25Z@sha256:8f94d208188dcd04bbaa51b54578bb43ea2a663626ca59889c07d4fb8ae9546d
    mode: standalone
    persistence:
      enabled: true
      existingClaim: minio-data
    # rootUser: ${MINIO_ROOT_USERNAME}
    # rootPassword: ${MINIO_ROOT_PASSWORD}
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 1Gi
    environment:
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL}
    ingress:
      enabled: true
      ingressClassName: nginx
      path: "/"
      hosts:
      - ${MINIO_INGRESS_HOST}
    consoleIngress:
      enabled: true
      ingressClassName: nginx
      path: "/"
      hosts:
      - ${MINIO_INGRESS_ADMIN}

    # buckets, policies, and users
    buckets:
    - name: private
      policy: none
    - name: family
      policy: download
    - name: forgejo
      policy: none
    policies:
    - name: forgejo
      statements:
      - resources:
        - "arn:aws:s3:::forgejo/*"
        actions:
        - "s3:*"
    users:
    - accessKey: ${MINIO_FORGEJO_ACCESS_KEY}
      secretKey: ${MINIO_FORGEJO_SECRET_KEY}
      policy: forgejo
