---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: authelia
spec:
  interval: 1h
  chart:
    spec:
      chart: redis
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system

  values:
    image:
      repository: bitnami/redis
      tag: 7.4.1
    architecture: standalone
    auth:
      password: ${AUTHELIA_REDIS_PASSWORD}
    master:
      resourcesPreset: nano
