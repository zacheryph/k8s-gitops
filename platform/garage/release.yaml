---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app garage
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      garage:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: dxflrs/garage
              tag: v2.2.0@sha256:45a61ce3f7c9c24fc23d9ed2b09b27ed560ab87b34605d175d5c588f539c24e4
            envFrom:
              - secretRef:
                  name: garage-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ALL] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 5Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 3000
        runAsGroup: 3002
        fsGroup: 3002
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        ports:
          s3:
            port: &s3-port 3900
          web:
            port: &web-port 3902
          api:
            port: 3903
    route:
      app:
        hostnames: ["s3.${CLUSTER_DOMAIN}", "*.s3.${CLUSTER_DOMAIN}"]
        parentRefs:
          - name: external
            namespace: gateway
        rules:
          - backendRefs:
              - name: *app
                port: *s3-port
      web:
        enabled: true
        hostnames: ["*.web.${CLUSTER_DOMAIN}"]
        parentRefs:
          - name: external
            namespace: gateway
        rules:
          - backendRefs:
              - identifier: app
                port: *web-port
    persistence:
      config:
        enabled: true
        type: configMap
        name: garage-config
        globalMounts:
          - path: /etc/garage.toml
            subPath: garage.toml
      data:
        type: nfs
        server: ${NAS_ADDRESS}
        path: /volume1/ObjectStorage/garage/data
        globalMounts:
          - path: /data
      meta:
        type: nfs
        server: ${NAS_ADDRESS}
        path: /volume1/ObjectStorage/garage/meta
        globalMounts:
          - path: /meta
