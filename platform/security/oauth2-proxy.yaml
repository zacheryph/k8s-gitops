---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/v1/configmap.json
apiVersion: v1
kind: ConfigMap
metadata:
    name: oauth2-proxy-config
data:
  OAUTH2_PROXY_PROVIDER: oidc
  OAUTH2_PROXY_OIDC_ISSUER_URL: https://${POCKETID_INGRESS_HOST}
  OAUTH2_PROXY_REDIRECT_URL: https://${POCKETID_INGRESS_HOST}/proxy/callback
  OAUTH2_PROXY_EMAIL_DOMAINS: "*"
  OAUTH2_PROXY_COOKIE_SECURE: "true"
  OAUTH2_PROXY_COOKIE_NAME: __Secure-zro-auth
  OAUTH2_PROXY_WHITELIST_DOMAINS: .${CLUSTER_EXTERNAL_DOMAIN}
  OAUTH2_PROXY_COOKIE_DOMAINS: .${CLUSTER_EXTERNAL_DOMAIN}
  OAUTH2_PROXY_HTTP_ADDRESS: 0.0.0.0:4180
  OAUTH2_PROXY_METRICS_ADDRESS: 0.0.0.0:44180
  OAUTH2_PROXY_SESSION_STORE_TYPE: "cookie"
  OAUTH2_PROXY_PROXY_PREFIX: "/proxy"
  OAUTH2_PROXY_SILENCE_PING_LOGGING: "true"
  OAUTH2_PROXY_PREFER_EMAIL_TO_USER: "true"
  OAUTH2_PROXY_SCOPE: openid profile email groups
  OAUTH2_PROXY_SET_XAUTHREQUEST: "true"
  OAUTH2_PROXY_PASS_AUTHORIZATION_HEADER: "true"
  OAUTH2_PROXY_PASS_HOST_HEADER: "true"
  OAUTH2_PROXY_PASS_ACCESS_TOKEN: "true"
  OAUTH2_PROXY_PASS_USER_HEADERS: "true"
  OAUTH2_PROXY_SKIP_PROVIDER_BUTTON: "true"
  OAUTH2_PROXY_COOKIE_SAMESITE: "lax"
  OAUTH2_PROXY_COOKIE_HTTPONLY: "true"
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/v1/secret.json
apiVersion: v1
kind: Secret
type: Opaque
metadata:
    name: oauth2-proxy-secrets
stringData:
  OAUTH2_PROXY_CLIENT_ID: ${POCKETID_OAUTH2_PROXY_AUTH_CLIENT_ID}
  OAUTH2_PROXY_CLIENT_SECRET: ${POCKETID_OAUTH2_PROXY_AUTH_CLIENT_SECRET}
  OAUTH2_PROXY_COOKIE_SECRET: ${OAUTH2_PROXY_COOKIE_SECRET}
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oauth2-proxy
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      oauth2-proxy:
        replicas: 2
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: quay.io/oauth2-proxy/oauth2-proxy
              tag: v7.13.0@sha256:56e3daedf765c7a1eea6e366fbe684be7d3084830ade14b6174570d3c7960954
            envFrom:
              - configMapRef:
                  name: oauth2-proxy-config
              - secretRef:
                  name: oauth2-proxy-secrets
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: 4180
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ready
                    port: 4180
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
    service:
      app:
        controller: oauth2-proxy
        ports:
          http:
            port: 80
            targetPort: 4180
          metrics:
            port: 44180

    serviceMonitor:
      app:
        serviceName: oauth2-proxy
        endpoints:
          - port: metrics
            scheme: http
            interval: 30s
            scrapeTimeout: 5s
