---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  labels:
    grafana.internal/instance: grafana
spec:
  config:
    auth:
      disable_login_form: "true"
    auth.anonymous:
      enabled: "false"
    auth.basic:
      enabled: "true"
    auth.generic_oauth:
      allow_assign_grafana_admin: "true"
      allow_sign_up: "true"
      api_url: ${OIDC_ISSUER_URL}/api/oidc/userinfo
      auth_url: ${OIDC_ISSUER_URL}/authorize
      client_id: ${OIDC_GRAFANA_CLIENT_ID}
      client_secret: ${OIDC_GRAFANA_CLIENT_SECRET}
      enabled: "True"
      groups_attribute_path: groups
      name: Zro ID
      role_attribute_path: "contains(groups[*], 'admin') && 'Admin' || 'Viewer'"
      scopes: openid,profile,email,groups
      token_url: ${OIDC_ISSUER_URL}/api/oidc/token
    log:
      mode: console
    metrics:
      enabled: "true"
    server:
      root_url: "https://grafana.${CLUSTER_DOMAIN}"
    # disable all the things
    analytics:
      check_for_updates: "false"
      check_for_plugin_updates: "false"
      feedback_links_enabled: "false"
      reporting_enabled: "false"
    news:
      news_feed_enabled: "false"
    plugins:
      plugin_admin_enabled: "false"
  deployment:
    spec:
      strategy:
        type: Recreate
      template:
        spec:
          containers:
            - name: grafana
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities: { drop: ["ALL"] }
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
  disableDefaultSecurityContext: All
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
spec:
  hostnames: ["grafana.${CLUSTER_DOMAIN}"]
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: external
      namespace: gateway
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: grafana-service
          port: 3000
      matches:
        - path:
            type: PathPrefix
            value: /
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: grafana
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
  endpoints:
    - port: grafana
      interval: 30s
      path: /metrics
