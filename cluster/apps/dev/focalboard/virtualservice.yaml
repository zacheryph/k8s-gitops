---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: focalboard
spec:
  hosts:
  - focalboard.${CLUSTER_DOMAIN}
  gateways:
  - system-ingress/gateway
  http:
  - route:
    - destination:
        host: focalboard.mattermost.svc.cluster.local
        port:
          number: 8000
