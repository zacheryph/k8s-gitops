apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: focalboard
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://helm.mattermost.com/
      chart: focalboard
      version: 0.5.0
      sourceRef:
        kind: HelmRepository
        name: mattermost
        namespace: flux-system
  values:
    replicaCount: 1

    image:
      repository: mattermost/focalboard
      pullPolicy: IfNotPresent
      tag: "7.5.2"

    service:
      type: ClusterIP
      port: 80
    ingress:
      enabled: false

    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 8Gi
