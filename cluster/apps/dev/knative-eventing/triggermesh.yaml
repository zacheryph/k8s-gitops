apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: triggermesh
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://storage.googleapis.com/triggermesh-charts
      chart: triggermesh
      version: 0.4.5
      sourceRef:
        kind: HelmRepository
        name: triggermesh
        namespace: flux-system
  values:
    replicaCount: 1
    securityContext:
      allowPrivilegeEscalation: false
    webhook:
      podAnnotations:
        sidecar.istio.io/inject: 'false'
