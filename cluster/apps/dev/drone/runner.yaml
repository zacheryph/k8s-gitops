apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone-runner-kube
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://charts.drone.io
      chart: drone-runner-kube
      version: 0.1.7
      sourceRef:
        kind: HelmRepository
        name: drone
        namespace: flux-system
  values:
    image:
      repository: drone/drone-runner-kube
      tag: 1.0.0-beta.5
    rbac:
      buildNamespaces:
      - drone-build
    env:
      DRONE_NAMESPACE_DEFAULT: drone-build
      DRONE_RPC_HOST: drone.drone.svc
      DRONE_RPC_SECRET: ${DRONE_RPC_SECRET}
      DRONE_SECRET_PLUGIN_ENDPOINT: http://drone-kubernetes-secrets.drone.svc:3000
      DRONE_SECRET_PLUGIN_TOKEN: ${DRONE_PLUGIN_SECRET}
