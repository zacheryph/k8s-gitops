---
apiVersion: operator.knative.dev/v1beta1
kind: KnativeServing
metadata:
  name: knative-serving
spec:
  version: 1.9.5
  config:
    certmanager:
      issuerRef: |
        kind: ClusterIssuer
        name: letsencrypt-cloudflare
    domain:
      ${KNATIVE_DOMAIN}: ""
  ingress:
    istio:
      enabled: true
