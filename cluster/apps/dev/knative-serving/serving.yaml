---
apiVersion: operator.knative.dev/v1beta1
kind: KnativeServing
metadata:
  name: knative-serving
spec:
  version: 1.9.1
  config:
    domain:
      ${KNATIVE_DOMAIN}: ""
    istio:
      gateway.system-ingress.gateway: "istio-ingressgateway.istio-system.svc.cluster.local"
  ingress:
    istio:
      enabled: true
