---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitea-data
  namespace: gitea
  labels:
    snapshot.home.arpa/enabled: "true"
    app.kubernetes.io/name: gitea
    app.kubernetes.io/instance: gitea
spec:
  accessModes:
  - ReadWriteOnce

  resources:
    requests:
      storage: 128Gi

  storageClassName: rook-ceph-block
