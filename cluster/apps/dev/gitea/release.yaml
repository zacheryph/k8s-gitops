apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://dl.gitea.io/charts/
      chart: gitea
      version: 6.0.5
      sourceRef:
        kind: HelmRepository
        name: gitea
        namespace: flux-system
  values:
    image:
      repository: gitea/gitea
      tag: 1.18.3
      pullPolicy: IfNotPresent
    persistence:
      enabled: true
      existingClaim: gitea-data
    statefulset:
      labels:
        sidecar.istio.io/inject: "true"
    memcached:
      enabled: false
    postgresql:
      enabled: false
    mysql:
      enabled: false
    mariadb:
      enabled: false

    gitea:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

      config:
        APP_NAME: Zro

        repository:
          DEFAULT_BRANCH: main
        server:
          DISABLE_SSH: true
          PROTOCOL: http
          DOMAIN: git.${CLUSTER_DOMAIN}
          ROOT_URL: https://git.${CLUSTER_DOMAIN}
        database:
          DB_TYPE: postgres
          HOST: postgresql.gitea.svc:5432
          NAME: postgres
          USER: postgres
          PASSWD: ${GITEA_POSTGRESQL_PASSWORD}
        cache:
          ADAPTER: memcache
          ENABLED: true
          HOST: memcached:11211
        # storage:
        #   STORAGE_TYPE: minio
        #   MINIO_ENDPOINT: ${GITEA_S3_ENDPOINT}
        #   MINIO_BUCKET: ${GITEA_S3_BUCKET}
        #   MINIO_ACCESS_KEY_ID: ${GITEA_S3_ACCESS_KEY}
        #   MINIO_SECRET_ACCESS_KEY: ${GITEA_S3_SECRET_KEY}
        ui:
          THEMES: auto,gitea,arc-green,github,github-dark,github-auto,gitea-modern
