apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: waypoint
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://helm.releases.hashicorp.com
      chart: waypoint
      version: 0.1.13
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  values:
    server:
      image:
        repository: hashicorp/waypoint
        tag: 0.10.1
    runner:
      enabled: true
      replicas: 1
      image:
        repository: hashicorp/waypoint
        tag: 0.10.1
    ui:
      service:
        enabled: true
        type: ClusterIP
      ingress:
        enabled: false
