---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: kafka-ui
  namespace: kafka
spec:
  hosts:
  - kafka-ui.${CLUSTER_DOMAIN}
  gateways:
  - system-ingress/gateway
  http:
  - route:
    - destination:
        host: authentik.system-ingress.svc.cluster.local
        port:
          number: 80
