apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kafka-ui
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://provectus.github.io/kafka-ui
      chart: kafka-ui
      version: 0.5.3
      sourceRef:
        kind: HelmRepository
        name: provectus
        namespace: flux-system
  values:
    image:
      registry: docker.io
      repository: provectuslabs/kafka-ui
      tag: master
      pullPolicy: Always
    yamlApplicationConfig:
      auth:
        type: disabled
      kafka:
        clusters:
        - name: general
          bootstrapServers: kafka:9092
          metrics:
            port: 9308
