apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kafka
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://charts.bitnami.com/bitnami
      chart: kafka
      version: 21.4.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    image:
      registry: docker.io
      repository: bitnami/kafka
      tag: 3.1.0-debian-10-r89

    persistence:
      enabled: true

    metrics:
      kafka:
        enabled: true
      serviceMonitor:
        enabled: true
        namespace: system-monitor

    zookeeper:
      enabled: true
      persistence:
        enabled: true
