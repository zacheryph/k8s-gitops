apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 11.1.22
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    fullnameOverride: postgresql
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: 14.2.0-debian-10-r13
      pullPolicy: IfNotPresent
    auth:
      postgresPassword: ${HARBOR_POSTGRESQL_PASSWORD}
    persistence:
      enabled: true
    initdbScripts:
      create-databases.sql: |
        CREATE DATABASE registry;
        CREATE DATABASE clair;
        CREATE DATABASE notary_server;
        CREATE DATABASE notary_signer;
