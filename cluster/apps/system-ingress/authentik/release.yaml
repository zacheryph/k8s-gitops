apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://charts.goauthentik.io
      chart: authentik
      version: 2022.12.1
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2022.12.0
    replicas: 1
    geoip:
      enabled: false
    postgresql:
      enabled: false
    redis:
      enabled: false

    authentik:
      secret_key: ${AUTHENTIK_SECRET_KEY}
      email:
        host: ${MAIL_SMTP_HOST}
        port: ${MAIL_SMTP_PORT}
        username: ${MAIL_SMTP_USER}
        password: ${MAIL_SMTP_PASSWORD}
        from: "Authentik <no-reply@${CLUSTER_DOMAIN}>"
        use_tls: true
      redis:
        host: redis-master
      postgresql:
        host: postgresql
        name: postgres
        user: postgres
        password: ${AUTHENTIK_POSTGRESQL_PASSWORD}
