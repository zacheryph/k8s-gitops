apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      version: 10.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
    image:
      name: traefik
      tag: 2.4.8
      pullPolicy: IfNotPresent
    deployment:
      enabled: true
      replicas: 2
    service:
      enabled: true
      type: LoadBalancer
      spec:
        loadBalancerIP: ${LB_TRAEFIK}
        externalTrafficPolicy: Local

    logs:
      general:
        format: json
        level: DEBUG
      access:
        enabled: true
        format: json

    ingressClass:
      enabled: true
      fallbackApiVersion: v1

    ingressRoute:
      dashboard:
        enabled: false

    globalArguments:
    - "--providers.kubernetesingress.ingressclass=traefik"
    additionalArguments:
    - "--providers.kubernetesingress.ingressendpoint.hostname=${CLUSTER_DOMAIN}"
    - "--providers.kubernetesingress.ingressendpoint.ip=${LB_TRAEFIK}"
