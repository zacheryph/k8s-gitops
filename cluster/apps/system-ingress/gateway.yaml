# this is our istio-ingressgateway Gateway
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "${CLUSTER_DOMAIN}"
    - "*.${CLUSTER_DOMAIN}"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "${CLUSTER_DOMAIN}"
    - "*.${CLUSTER_DOMAIN}"
    tls:
      credentialName: zro-wildcard-certificate
      mode: SIMPLE
      minProtocolVersion: TLSV1_2
      maxProtocolVersion: TLSV1_3
