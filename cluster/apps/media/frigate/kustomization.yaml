apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- environment.yaml
- release.yaml
- virtualservice.yaml

configMapGenerator:
- name: frigate-config
  files:
  - config.yaml

generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
