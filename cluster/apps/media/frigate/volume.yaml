---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-data
  labels:
    snapshot.home.arpa/enabled: "true"
    app.kubernetes.io/name: frigate
    app.kubernetes.io/instance: frigate
spec:
  accessModes:
  - ReadWriteOnce

  resources:
    requests:
      storage: 4Gi

  storageClassName: rook-ceph-block
