apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: 8.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: blakeblackshear/frigate
      tag: 0.11.1

    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    envFrom:
    - configMapRef:
        name: frigate-env

    persistence:
      config:
        enabled: true
        type: configMap
        name: frigate-config
        subPath: config.yaml
        mountPath: /config/config.yaml
        readOnly: true
      data:
        enabled: true
        existingClaim: frigate-data
      media:
        enabled: true
        existingClaim: nvr-pool
        mountPath: /media/frigate
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 512Mi
        mountPath: /dev/shm

    service:
      main:
        ports:
          http:
            port: 5000
          rtmp:
            enabled: true
            port: 1935
            protocol: TCP
            targetPort: 1935

    configmap:
      config:
        enabled: false

    resources:
      requests:
        memory: 300Mi
        cpu: 400m
        gpu.intel.com/i915: 1
      limits:
        memory: 1000Mi
        gpu.intel.com/i915: 1
