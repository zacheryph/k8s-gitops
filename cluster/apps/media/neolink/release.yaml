apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: neolink
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: neolink
      version: 5.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: thirtythreeforty/neolink
      pullPolicy: Always
      tag: latest

    resources:
      requests:
        memory: 50Mi
        cpu: 50m
      limits:
        cpu: 500m
        memory: 200Mi

    config: |
      bind = "0.0.0.0"

      [[cameras]]
      name = "garage"
      stream = "both"
      username = "neolink"
      password = "${CAMERA_GARAGE_PASSWORD}"
      address = "${CAMERA_GARAGE_ADDRESS}:9000"
