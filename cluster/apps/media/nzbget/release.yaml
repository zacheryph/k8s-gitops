apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: nzbget
      version: 11.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: k8sathome/nzbget
      tag: v21.0
      pullPolicy: Always
    env:
      TZ: "America/Chicago"
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    persistence:
      config:
        enabled: true
        existingClaim: nzbget-config
      media:
        enabled: true
        type: pvc
        existingClaim: media-pool
        mountPath: /media
    resources:
      requests:
        memory: 500Mi
        cpu: 250m
      limits:
        memory: 4Gi
