---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-frigate
  labels:
    velero.io/exclude-from-backup: "true"
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 4Ti
  mountOptions:
  - nfsvers=4.1
  - nconnect=8
  - proto=tcp
  - noatime
  - nodiratime
  nfs:
    path: /volume1/Frigate
    server: ${NAS_ADDRESS}
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nvr-pool
  namespace: media
  labels:
    velero.io/exclude-from-backup: "true"
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 4Ti
  volumeName: nfs-frigate
