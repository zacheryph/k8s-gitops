---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media
  labels:
    velero.io/exclude-from-backup: true
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 8Ti
  mountOptions:
  - nfsvers=4.1
  - proto=tcp
  - noatime
  - nodiratime
  nfs:
    path: /volume1/Media
    server: ${NAS_ADDRESS}
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-pool
  namespace: media
  labels:
    velero.io/exclude-from-backup: true
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 8Ti
  volumeName: nfs-media
