apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: plexinc/pms-docker
      tag: 1.23.3.4707-ebb5fe9f3
    env:
      TZ: "America/Chicago"

    persistence:
      config:
        enabled: true
        existingClaim: plex-config
      data:
        enabled: true
        type: pvc
        existingClaim: media-pool
        mountPath: /data
        readOnly: true

    service:
      main:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: plex-svc
        loadBalancerIP: "${LB_PLEX}"
        externalTrafficPolicy: Local

    ingress:
      main:
        enabled: true
        hosts:
        - host: plex.${CLUSTER_DOMAIN}
          paths:
          - path: /
            pathType: Prefix

    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        gpu.intel.com/i915: 1
        memory: 8Gi
