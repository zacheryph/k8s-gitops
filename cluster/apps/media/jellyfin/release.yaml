apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: jellyfin
      version: 9.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: jellyfin/jellyfin
      tag: 10.7.7
    env:
      TZ: "America/Chicago"

    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config
      media:
        enabled: true
        type: pvc
        existingClaim: media-pool
        mountPath: /media
        readOnly: true
    podAnnotations:
      backup.velero.io/backup-volumes: config
      backup.velero.io/backup-volumes-excludes: data
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        gpu.intel.com/i915: 1
        memory: 8Gi
