---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: jellyfin
  namespace: media
spec:
  hosts:
  - jellyfin.${CLUSTER_DOMAIN}
  gateways:
  - system-ingress/gateway
  http:
  - route:
    - destination:
        host: jellyfin.media.svc.cluster.local
        port:
          number: 8096
