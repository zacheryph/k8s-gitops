---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bitwarden-data
  namespace: bitwarden
  labels:
    snapshot.home.arpa/enabled: "true"
    app.kubernetes.io/name: vaultwarden
    app.kubernetes.io/instance: vaultwarden
spec:
  accessModes:
  - ReadWriteOnce

  resources:
    requests:
      storage: 4Gi

  storageClassName: rook-ceph-block
