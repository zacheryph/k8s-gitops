apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: vaultwarden
      version: 4.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: vaultwarden/server
      tag: 1.24.0
    env:
      TZ: "America/Chicago"
    persistence:
      config:
        enabled: true
        existingClaim: bitwarden-data
