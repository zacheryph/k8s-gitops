apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: photoprism
      version: 7.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: photoprism/photoprism
      tag: 220302-impish

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 2342

    env:
      TZ: America/Chicago
      PHOTOPRISM_STORAGE_PATH: /photoprism/storage
      PHOTOPRISM_ORIGINALS_PATH: /photoprism/originals
      PHOTOPRISM_ADMIN_PASSWORD: ${PHOTOPRISM_ADMIN_PASSWORD}
      PHOTOPRISM_PUBLIC: "false"
      PHOTOPRISM_READONLY: "false"
      PHOTOPRISM_ORIGINALS_LIMIT: 2000
      PHOTOPRISM_SITE_URL: https://photos.${CLUSTER_DOMAIN}
      PHOTOPRISM_THUMB_FILTER: "blackman"

    persistence:
      config:
        enabled: true
        mountPath: /photoprism/storage
        existingClaim: photoprism-config
      media:
        enabled: true
        mountPath: /photoprism/originals
        existingClaim: photoprism-data
