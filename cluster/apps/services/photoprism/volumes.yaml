---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: photoprism-config
spec:
  accessModes:
  - ReadWriteOnce

  resources:
    requests:
      storage: 64Gi

  storageClassName: rook-ceph-block
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-photos
  labels:
    velero.io/exclude-from-backup: "true"
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 8Ti
  mountOptions:
  - nfsvers=4.1
  - proto=tcp
  - noatime
  - nodiratime
  nfs:
    path: /volume1/Photos
    server: ${NAS_ADDRESS}
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: photos-pool
  labels:
    velero.io/exclude-from-backup: "true"
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 8Ti
  volumeName: nfs-photos
