---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: photoprism-config
spec:
  accessModes:
  - ReadWriteOnce

  resources:
    requests:
      storage: 256Gi

  storageClassName: rook-ceph-block
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: photoprism-data
spec:
  accessModes:
  - ReadWriteOnce

  resources:
    requests:
      storage: 1Ti

  storageClassName: rook-ceph-block
