apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: heimdall
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: heimdall
      version: 6.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: linuxserver/heimdall
      tag: 2.2.2-ls107
    timezone: 'America/Chicago'
    ingress:
      enabled: true
      hosts:
      - host: dash.${CLUSTER_DOMAIN}
        paths:
        - path: /
          pathType: Prefix
      annotations:
        nginx.ingress.kubernetes.io/auth-url: "https://auth.${CLUSTER_DOMAIN}/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.${CLUSTER_DOMAIN}/oauth2/start"
