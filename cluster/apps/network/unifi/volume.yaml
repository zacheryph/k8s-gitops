---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unifi-data
  namespace: unifi
  labels:
    snapshot.home.arpa/enabled: "true"
    app.kubernetes.io/name: unifi
    app.kubernetes.io/instance: unifi
spec:
  accessModes:
  - ReadWriteOnce

  resources:
    requests:
      storage: 8Gi

  storageClassName: rook-ceph-block
