apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 2.0.4
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: jacobalberty/unifi
      tag: v7.1.65
    persistence:
      enabled: true
      existingClaim: unifi-data
    timezone: "America/Chicago"
    runAsRoot: false
    resources:
      requests:
        cpu: 30m
        memory: 500Mi
      limits:
        memory: 750Mi
    customCert:
      enabled: true
      isChain: true
      certSecret: unifi-tls
    guiService:
      type: LoadBalancer
      port: 443
      loadBalancerIP: "${LB_UNIFI}"
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    controllerService:
      type: LoadBalancer
      loadBalancerIP: "${LB_UNIFI}"
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    stunService:
      type: LoadBalancer
      loadBalancerIP: "${LB_UNIFI}"
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    discoveryService:
      type: LoadBalancer
      loadBalancerIP: "${LB_UNIFI}"
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
