apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki-stack
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://grafana.github.io/helm-charts
      chart: loki-stack
      version: 3.8.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    loki:
      image:
        repository: grafana/loki
        tag: 2.7.1
        pullPolicy: IfNotPresent
      persistence:
        enabled: true
        existingClaim: loki-data
    promtail:
      extraScrapeConfigs:
      - job_name: syslog
        syslog:
          listen_address: 0.0.0.0:514
          labels:
            job: syslog
      syslogService:
        enabled: true
    rbac:
      pspEnabled: false
