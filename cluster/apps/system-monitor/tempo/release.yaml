apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tempo
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://grafana.github.io/helm-charts
      chart: tempo
      version: 1.0.2
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    tempo:
      repository: grafana/tempo
      tag: 1.5.0
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          cpu: 2000m
          memory: 2Gi
      retention: 336h
      storage:
        trace:
          backend: local # s3
          local:
            path: /var/tempo/traces
          s3:
            endpoint: minio.minio.svc
            bucket: ${TEMPO_S3_BUCKET}
            access_key: ${TEMPO_S3_ACCESS_KEY}
            secret_key: ${TEMPO_S3_SECRET_KEY}
            insecure: false
          wal:
            path: /var/tempo/wal

    tempoQuery:
      repository: grafana/tempo-query
      tag: 1.4.1

    serviceMonitor:
      enabled: true

    persistence:
      enabled: true
      accessModes:
      - ReadWriteOnce
      size: 100Gi
