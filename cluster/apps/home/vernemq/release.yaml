apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vernemq
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://vernemq.github.io/docker-vernemq
      chart: vernemq
      version: 1.6.12
      sourceRef:
        kind: HelmRepository
        name: vernemq
        namespace: flux-system
  values:
    image:
      repository: vernemq/vernemq
      tag: 1.12.3-alpine
    replicaCount: 1
    serviceMonitor:
      create: true
    service:
      ws:
        enabled: true
    persistentVolume:
      enabled: true
    additionalEnv:
    - name: DOCKER_VERNEMQ_ACCEPT_EULA
      value: "yes"
    - name: DOCKER_VERNEMQ_ALLOW_ANONYMOUS
      value: "on"
