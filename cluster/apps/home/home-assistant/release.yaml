apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 8.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2021.5.5
    env:
      TZ: America/Chicago
    envFrom:
    - configMapRef:
        name: home-assistant-env
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    ingress:
      enabled: true
      hosts:
      - host: home-assistant.zro.io
        paths:
        - path: /
          pathType: Prefix
    monitoring:
      enabled: true
      serviceMonitor:
        enabled: true
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config

    additionalVolumes:
    - name: sshkeys
      secret:
        secretName: github-credentials
        defaultMode: 0700

    addons:
      codeserver:
        enabled: true
        ingress:
          enabled: true
          annotations:
            nginx.ingress.kubernetes.io/auth-signin: https://auth.zro.io/oauth2/start
            nginx.ingress.kubernetes.io/auth-url: https://auth.zro.io/oauth2/auth
          hosts:
          - host: home-vscode.zro.io
            paths:
            - path: /
              pathType: Prefix
        workingDir: /config
        volumeMounts:
        - name: config
          mountPath: /config
        - name: sshkeys
          mountPath: /root/.ssh
          readOnly: true
