apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 13.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2022.11.2
    envFrom:
    - secretRef:
        name: home-assistant-env

    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    # hostNetwork: true
    # dnsPolicy: ClusterFirstWithHostNet

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config

    addons:
      codeserver:
        enabled: true
        git:
          deploySecretKey: github-credentials

        workingDir: /config
        volumeMounts:
        - name: config
          mountPath: /config

        resources:
          requests:
            cpu: 35m
            memory: 128Mi
          limits:
            memory: 512Mi
