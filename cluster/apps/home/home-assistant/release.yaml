apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 9.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2021.6.5
    env:
      TZ: America/Chicago
    envFrom:
    - secretRef:
        name: home-assistant-env

    # hostNetwork: true
    # dnsPolicy: ClusterFirstWithHostNet
    dnsConfig:
      options:
      - name: ndots
        value: "2"

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config

    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        hosts:
        - host: home-assistant.${CLUSTER_DOMAIN}
          paths:
          - path: /
            pathType: Prefix

    addons:
      codeserver:
        enabled: true
        git:
          deploySecretKey: github-credentials

        ingress:
          enabled: true
          annotations:
            nginx.ingress.kubernetes.io/auth-signin: https://auth.${CLUSTER_DOMAIN}/oauth2/start
            nginx.ingress.kubernetes.io/auth-url: https://auth.${CLUSTER_DOMAIN}/oauth2/auth
          hosts:
          - host: home-vscode.${CLUSTER_DOMAIN}
            paths:
            - path: /
              pathType: Prefix

        workingDir: /config
        volumeMounts:
        - name: config
          mountPath: /config

        resources:
          requests:
            cpu: 35m
            memory: 128Mi
          limits:
            memory: 512Mi
