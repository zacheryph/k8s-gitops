apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: catalog
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://charts.appscode.com/stable/
      chart: kubedb-catalog
      version: v0.17.1
      sourceRef:
        kind: HelmRepository
        name: appscode
        namespace: flux-system
  values:
    catalog:
      # disable catalogs we will never use
      mysql: false
      perconaxtradb: false
      proxysql: false
