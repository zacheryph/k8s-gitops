apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: node-feature-discovery
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: quay.io/kubernetes_incubator/node-feature-discovery
      tag: v0.6.0
    sources:
    # - cpu
    - custom
    # - iommu
    # - kernel
    # - local
    # - memory
    # - network
    - pci
    # - storage
    # - system
    - usb
    config: |
      sources:
        usb:
          deviceClassWhitelist:
              - "02"
              - "0e"
              - "ef"
              - "fe"
              - "ff"
            deviceLabelFields:
              - "class"
              - "vendor"
              - "device"
        custom:
          - name: "zwave"
            matchOn:
              - usbId:
                  class: ["02"]
                  vendor: ["0658"]
                  device: ["0200"]
