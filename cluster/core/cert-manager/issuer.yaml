apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-cloudflare
spec:
  acme:
    email: zacheryph@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: personal-acme-key
    solvers:
    - dns01:
        cloudflare:
          email: ${USER_EMAIL}
          apiTokenSecretRef:
            name: cloudflare-token
            key: api-token
