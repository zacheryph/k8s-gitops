---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: volsync
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://backube.github.io/helm-charts
      chart: volsync
      version: 0.5.0
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/backube/volsync
      tag: 0.7.1
    metrics:
      disableAuth: true
    resources:
      limits:
        cpu: 1000m
        memory: 300Mi
      requests:
        memory: 20Mi
