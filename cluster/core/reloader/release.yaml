---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://stakater.github.io/stakater-charts
      chart: reloader
      version: v0.0.118
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
      interval: 5m
  values:
    ignoreNamespaces: "api,drone-build,system-rook-ceph"
    deployment:
      resources:
        limits:
          cpu: 100m
          memory: 256Mi
      podMonitor:
        enabled: true
