apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.12.1
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
  values:
    existingConfigMap: config
    prometheus:
      podMonitor:
        enabled: true
    controller:
      enabled: true
      image:
        repository: quay.io/metallb/controller
        tag: v0.12.1
      resources:
        limits:
          cpu: 100m
          memory: 100Mi
    speaker:
      image:
        repository: quay.io/metallb/speaker
        tag: v0.12.1
      resources:
        limits:
          cpu: 100m
          memory: 100Mi
