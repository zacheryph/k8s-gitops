---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.28.0
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: velero/velero
      tag: v1.8.1
    initContainers:
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.4.0
      imagePullPolicy: IfNotPresent
      volumeMounts:
      - mountPath: /target
        name: plugins
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    configuration:
      extraEnvVars:
        TZ: "America/Chicago"
      provider: aws
      backupStorageLocation:
        name: default
        bucket: ${VELERO_BACKUP_BUCKET}
        config:
          region: us-west-000
          s3ForcePathStyle: true
          s3Url: ${VELERO_BACKUP_URL}
          publicUrl: ${VELERO_BACKUP_URL}
    credentials:
      secretContents:
        cloud: |
          [default]
          aws_access_key_id = ${VELERO_BACKUP_ACCESS_KEY}
          aws_secret_access_key = ${VELERO_BACKUP_SECRET_KEY}
    snapshotsEnabled: false
    deployRestic: true
    restic:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      resources:
        requests:
          cpu: 500m
          memory: 512Mi
        limits:
          cpu: 1000m
          memory: 1524Mi
