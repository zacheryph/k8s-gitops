apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://dl.gitea.io/charts/
      chart: gitea
      version: 2.2.5
      sourceRef:
        kind: HelmRepository
        name: gitea
        namespace: flux-system
  values:
    image:
      repository: gitea/gitea
      tag: 1.13.7
      pullPolicy: IfNotPresent
    ingress:
      enabled: true
      hosts:
      - git.zro.io
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 128m
    persistence:
      enabled: true
      existingClaim: gitea-data
    gitea:
      database:
        builtIn:
          postgresql:
            enabled: false
      cache:
        builtIn:
          enabled: false
      config:
        default:
          APP_NAME: Zro
          BRANCH: main
        server:
          DISABLE_SSH: true
        database:
          DB_TYPE: postgres
          HOST: postgres.gitea.svc:5432
          NAME: postgres
          USER: postgres
        cache:
          ADAPTER: memcache
          ENABLED: true
          HOST: memcached:11211
  valuesFrom:
  - kind: Secret
    name: postgres-auth
    valuesKey: password
    targetPath: gitea.config.database.PASSWD
