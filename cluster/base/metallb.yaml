---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: metallb
  namespace: flux-system
spec:
  dependsOn:
  - name: cluster-namespaces
  interval: 10m0s
  path: ./cluster/core/metallb
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: metallb-resources
  namespace: flux-system
spec:
  dependsOn:
  - name: metallb
  interval: 10m0s
  path: ./cluster/core/metallb/resources
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
