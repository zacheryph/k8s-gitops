apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: statping
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: statping
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: statping/statping
      tag: v0.90.71
    statping:
      name: "Ping"
      admin:
        existingSecret:
          enabled: true
          name: credentials
          userKey: user
          passwordKey: password
          emailKey: email
    persistence:
      enabled: false
    ingress:
      enabled: true
      hosts:
      - host: ping.zro.io
        paths: [ / ]
    env:
    - name: DB_CONN
      value: postgres
    - name: DB_HOST
      value: postgres
    - name: DB_DATABASE
      value: postgres
    - name: DB_USER
      value: postgres
    - name: DB_PASS
      valueFrom:
        secretKeyRef:
          name: postgres-auth
          key: password
    postgres:
      # 1.0.1 chart has this misspelled in dependencies
      posgresql:
        enabled: false
      kubedb:
        enabled: false
