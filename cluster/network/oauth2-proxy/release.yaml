apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: oauth2-proxy
      version: 5.0.4
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: quay.io/pusher/oauth2_proxy
      tag: v6.1.1
    replicaCount: 2
    ingress:
      enabled: true
      path: /
      hosts:
      - auth.zro.io
    extraArgs:
      provider: "github"
      provider-display-name: "Gitea"
      email-domain: "*"
      cookie-domain: ".zro.io"
      whitelist-domain: ".zro.io"
      login-url: "https://git.zro.io/login/oauth/authorize"
      redeem-url: "https://git.zro.io/login/oauth/access_token"
      validate-url: "https://git.zro.io/api/v1"
  valuesFrom:
  - kind: Secret
    name: oauth2-proxy-values
