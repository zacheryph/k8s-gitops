apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 3.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 0.118.4
    ingress:
      enabled: true
      hosts:
      - home-assistant.zro.io
    monitoring:
      enabled: true
      serviceMonitor:
        enabled: true
    configurator:
      enabled: true
    vscode:
      enabled: true
