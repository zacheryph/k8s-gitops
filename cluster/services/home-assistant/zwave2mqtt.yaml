apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zwave2mqtt
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: zwave2mqtt
      version: 7.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: robertslando/zwave2mqtt
      tag: 4.1.1
    env:
      TZ: "America/Chicago"
      OZW_AUTO_UPDATE_CONFIG: true
    securityContext:
      privileged: true
    persistence:
      config:
        enabled: true
        existingClaim: zwave2mqtt-config
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/auth-signin: https://auth.zro.io/oauth2/start
        nginx.ingress.kubernetes.io/auth-url: https://auth.zro.io/oauth2/auth
      hosts:
      - host: zwave2mqtt.zro.io
        paths:
        - path: /
          pathType: Prefix
    additionalVolumeMounts:
    - name: usb
      mountPath: /dev/ttyACM0
    additionalVolumes:
    - name: usb
      hostPath:
        path: /dev/ttyACM0
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: "feature.node.kubernetes.io/custom-zwave"
              operator: In
              values: [ "true" ]
