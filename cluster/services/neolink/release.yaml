apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: neolink
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: neolink
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: thirtythreeforty/neolink
      pullPolicy: Always
      tag: latest
  valuesFrom:
  - kind: Secret
    name: neolink-values
