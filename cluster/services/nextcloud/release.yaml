apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 2.6.1
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  values:
    image:
      repository: nextcloud
      tag: 20.0.9-apache
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 4G
    persistence:
      enabled: true
      existingClaim: nextcloud-config
    cronjob:
      enabled: true
    metrics:
      enabled: true
  valuesFrom:
  - kind: Secret
    name: nextcloud-values
