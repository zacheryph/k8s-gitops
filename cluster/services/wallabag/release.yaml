apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wallabag
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: wallabag
      version: 2.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: wallabag/wallabag
      tag: 2.4.2
    ingress:
      enabled: true
      hosts:
      - host: wallabag.zro.io
        paths:
        - path: /
          pathType: Prefix
    persistence:
      images:
        enabled: true
        existingClaim: wallabag-images
  valuesFrom:
  - kind: Secret
    name: wallabag-values
